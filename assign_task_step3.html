<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Assign Task</h1>
        <div class="card p-4 mb-4">
            <div class="form-group mb-3">
                <label for="batchSelect" class="form-label">Select Batch:</label>
                <select class="form-control" id="batchSelect">
                    <option value="batch1">Batch 1</option>
                    <option value="batch2">Batch 2</option>
                    <!-- Add more batches as needed -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="timeLimitHours" class="form-label">Time Limit (Hours):</label>
                <input type="number" class="form-control" id="timeLimitHours" placeholder="Enter hours">
            </div>
            <div class="form-group mb-3">
                <label for="timeLimitMinutes" class="form-label">Time Limit (Minutes):</label>
                <input type="number" class="form-control" id="timeLimitMinutes" placeholder="Enter minutes">
            </div>
            <div class="form-group mb-3">
                <label for="maxMarks" class="form-label">Max Marks:</label>
                <input type="number" class="form-control" id="maxMarks" placeholder="Enter max marks">
            </div>
            <div class="form-group mb-3">
                <label for="minMarks" class="form-label">Min Marks:</label>
                <input type="number" class="form-control" id="minMarks" placeholder="Enter min marks">
            </div>
            <div class="form-group mb-3">
                <label for="customMarks" class="form-label">Custom Mark Allocation:</label>
                <textarea class="form-control" id="customMarks" rows="3" placeholder="Format: Time(in minutes), Mark"></textarea>
                <small class="form-text text-muted">Enter custom mark allocation rules, one per line. E.g., "20, 10" for 20 minutes before end to get full marks.</small>
            </div>
            <button id="saveStartTimerBtn" class="btn btn-primary w-100">Save and Start Timer</button>
        </div>
        <h2 class="text-center mb-4">Remaining Time: <span id="mainTimer">00:00:00</span></h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Timer</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data -->
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td>Task 1</td>
                    <td><button class="btn btn-outline-primary status-btn">Pending</button></td>
                    <td class="timer">00:00:00</td>
                    <td class="marks">-</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td>Task 2</td>
                    <td><button class="btn btn-outline-primary status-btn">Pending</button></td>
                    <td class="timer">00:00:00</td>
                    <td class="marks">-</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <button id="exportBtn" class="btn btn-success mt-3">Export to Excel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
