<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <div class="card">
            <div class="card-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="batch">Batch</label>
                        <input type="text" class="form-control" id="batch" required>
                    </div>
                    <div class="form-group">
                        <label for="maxMark">Max Mark</label>
                        <input type="number" class="form-control" id="maxMark" required>
                    </div>
                    <div class="form-group">
                        <label for="minMark">Min Mark</label>
                        <input type="number" class="form-control" id="minMark" required>
                    </div>
                    <div class="form-group">
                        <label for="submissionTime">Submission Time</label>
                        <input type="datetime-local" class="form-control" id="submissionTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>
            </div>
        </div>
        <div class="mt-5">
            <h2>Tasks</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Batch</th>
                        <th>Max Mark</th>
                        <th>Min Mark</th>
                        <th>Submission Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
            <button id="downloadExcel" class="btn btn-success">Download as Excel</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
